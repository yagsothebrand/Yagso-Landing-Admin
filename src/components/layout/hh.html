{user && (
<div className="p-4 border-t border-gray-200">
  <button
    onClick="{onProfileClick}"
    className="w-full flex items-center gap-3 hover:bg-gray-50 p-2 rounded-lg transition-colors"
  >
    <div
      className="w-10 h-10 rounded-full flex items-center justify-center bg-blue-600 text-white font-semibold overflow-hidden"
    >
      {user?.profileImage ? ( <img src={user.profileImage}
      alt={`${user.firstName || "User"} profile`} className="w-full h-full
      object-cover" /> ) : (
      <span> {user.firstName?.charAt(0).toUpperCase() || "U"} </span>
      )}
    </div>

    <div className="flex-1 min-w-0 text-left">
      <p className="text-sm font-medium text-gray-900 truncate">
        {user.firstName + " " + user.lastName}
      </p>
      {/*
      <p className="text-xs text-gray-500 truncate">{user.email}</p>
      */}
      <p className="text-xs text-gray-500 truncate">{user.role}</p>
    </div>
  </button>
</div>
)}
